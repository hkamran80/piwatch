<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WatchUtilties</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/tabs.css">
  <link rel="stylesheet" type="text/css" href="css/page.css" />
  <link rel="stylesheet" type="text/css" href="css/fonts.css" />
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/jquery-ui.js"></script>=
  <style>
  body {
	background:url(img/bg.png)
  }
  #digital {
  	background:url(img/bg.png);
  	color: white;
  	text-align: center;
  }
  #stopwatch {
	  background:url(img/bg.png);
	  color: white;
	  font-size: 24px;
  }
  div.a {
  	color: white;
  	font-size: 24px;
  }
  </style>
  <script>
	  $( function() {
		$( "#tabs" ).tabs();
	  } );
  </script>
</head>
<body>
<div id="tabs">
<center>
  <ul>
    <li><a href="#digital">Date and Time</a></li>
    <li><a href="#stopwatch">Stopwatch</a></li>
  </ul>
  </center>
  <div id="digital">
  	<span id="foo"></span>
  	<span id="time" style="font-family: 'Saira', sans-serif;"></span>
  		<br>
  	<span id="date" style="font-family: 'Slabo 27px', serif;"></span>
  	<div id="scripting">
  		<script src="js/moment.js"></script>
		<script>
			var timer = setInterval(momenttime, 1000);

			function momenttime() {
				moment().format();
		
				var mu;
				var minu;
				var su;
				var du;
				var hu;
				
				var month = moment().month()+1;
				var minute = moment().minutes();
				var second = moment().seconds();
				var day = moment().day()+1;
				var hour = moment().hour();
				
				if (month == "1") {
					mu = "January";
				} else if (month == "2") {
					mu = "February";
				} else if (month == "3") {
					mu = "March";
				} else if (month == "4") {
					mu = "April";
				} else if (month == "5") {
					mu = "May";
				} else if (month == "6") {
					mu = "June";
				} else if (month == "7") {
					mu = "July";
				} else if (month == "8") {
					mu = "August";
				} else if (month == "9") {
					mu = "September";
				} else if (month == "10") {
					mu = "October";
				} else if (month == "11") {
					mu = "November";
				} else if (month == "12") {
					mu = "December";
				}	
			
				if (minute < 10) {
					minu = "0" + minute.toString();
				} else {
					minu = minute.toString();
				}
		
				if (second < 10) {
					su = "0" + second.toString();
				} else {
					su = second.toString();
				}
				
				if (day == "1") {
					du = "Sunday";
				} else if (day == "2") {
					du = "Monday";
				} else if (day == "3") {
					du = "Tuesday";
				} else if (day == "4") {
					du = "Wednesday";
				} else if (day == "5") {
					du = "Thursday";
				} else if (day == "6") {
					du = "Friday";
				} else if (day == "7") {
					du = "Saturday";
				}
				
				if (hour < 10) {
					hus = hour.toString();
					hu = "0" + hus;
				} else {
					hu = hour.toString();
				}
				
				document.getElementById("time").innerHTML = hu + ":" + minu + ":" + su;
				document.getElementById("date").innerHTML = du + ", " + mu + " " + moment().dates() + ", " + moment().years();
			}
		</script>
  	</div>
  </div>
  <div id="stopwatch">
  	<div>
  		<center>
  			<iframe src="stopwatch.html" height=250 width=500></iframe>
  		</center>
  	</div>
  </div>
</div>
 
 
</body>
</html>
